<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="LoginCSS.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>Ingrese al sistema</h1>
      <form action="" method="post">
        <div class="fields">
          <label class="main-label" for="user">Usuario</label>
          <input
            type="text"
            id="user"
            name="user"
            placeholder="Ingrese su usuario"
            required
          />
          <label class="main-label" for="pass">Contraseña</label>
          <input
            type="password"
            id="pass"
            name="pass"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>

        <section class="container-check">
          <input
            type="checkbox"
            name="conditions"
            id="conditions"
            class="conditions-check"
          />
          <label class="check-label" for="conditions"
            >Acepto todos los terminos y condiciones del sistema
          </label>
        </section>
        <button>Iniciar Sesion</button>
      </form>
    </div>
  </body>
</html>
